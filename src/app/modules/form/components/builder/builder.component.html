<div class="content">
    <h2 class="title">Welcome to Questions</h2>
    <div class="question-area" *ngIf="currentQuestion">
        <p class="question">{{currentQuestion.question}}</p>
        <textarea [innerHTML]="currentQuestion.paragraphAnswer" name="" id="" cols="30" rows="10"></textarea>
    </div>
    
    <div class="add-new-question">
        <button type="button" class="btn btn-primary" (click)="addNewQuestion(template)">
            Add New Question
        </button>
    </div>
    
    <div class="review-answer">
        <button>
            <a routerLink="/form/answer">Review My Answer</a>
        </button>
    </div>
    
    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Add New Question</h4>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="addQuestionForm!">
                <div>
                    <div>Typer question here *</div>
                    <input type="text" name="question" id="question" formControlName="question">
                </div>
                <div>
                    <div>Select question type</div>
                    <label for="">
                        Pagagraph
                        <input type="radio" name="questionType" id="questionType" formControlName="questionType" [value]="'pagagraph'">
                    </label>
                    <label for="">
                        Checkbox
                        <input type="radio" name="questionType" id="questionType" formControlName="questionType" [value]="'checkbox'">
                    </label>
                </div>
                <div *ngIf="questionType!.value == 'checkbox'">
                    <button (click)="addAnswerOption()">Add Answer Option</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="modalRef?.hide()" >Canel</button>
            <button type="button" class="btn btn-primary" (click)="fakeAddNewQuestion()">Submit</button>
        </div>
    </ng-template>
</div>
